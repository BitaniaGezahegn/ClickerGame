<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Clicker Game</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>
  <div class="container">
    <div class="squad">
      <span class="header">Join Squad  ></span>
    </div>
    <div class="balance-rank">
      <div class="balance">
        <img src="coin-ChqvgsOt.png" alt="balance coin">
        <span id="balance">2,678,901</span> 
      </div>
      <div class="rank">
        <img src="trophy-Cj4GRtZU.png" alt="Trophy" class="trophy">
        <span class="rank-level">Gold</span> >
      </div>
    </div>
    
    <img src="coin-Yc4kFV6s.png" alt="Coin" class="coin" id="coin">
  </div>
  <script src="script.js"></script>
</body>
</html>
